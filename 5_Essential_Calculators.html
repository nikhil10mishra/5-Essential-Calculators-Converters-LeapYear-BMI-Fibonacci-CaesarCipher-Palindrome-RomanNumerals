  <title>BMI Calculator</title>
  <script>
		function calculateBMI() {
			// Get input values
			const weight = document.getElementById('weight').value;
			const height = document.getElementById('height').value;

			// Calculate BMI
			const bmi = weight / ((height/100) ** 2);

			// Determine BMI category
			let category;
			if (bmi < 18.5) {
				category = 'Underweight';
			} else if (bmi >= 18.5 && bmi < 25) {
				category = 'Normal weight';
			} else if (bmi >= 25 && bmi < 30) {
				category = 'Overweight';
			} else {
				category = 'Obese';
			}

			// Display result
			const result = document.getElementById('result');
			result.innerHTML = `Your BMI is ${bmi.toFixed(1)} (${category})`;
		}
	</script>
 <script>
    function checkLeapYear() {
      var year = document.getElementById("year").value;

      // Check if the year is a leap year
      if (year % 4 == 0 && (year % 100 != 0 || year % 400 == 0)) {
        document.getElementById("result_leap").innerHTML = year + " is a leap year.";
      } else {
        document.getElementById("result_leap").innerHTML = year + " is not a leap year.";
      }
    }
  </script>
   
  <script >
    function calculateWeeks() {
  const age = document.getElementById("age").value;
  const yearsLeft = 90 - age;
  const weeksLeft = yearsLeft * 52;
  const result = `You have ${weeksLeft} weeks left to live.`;
  document.getElementById("answer").innerHTML = result;
}

  </script>

<script>
  function generate() {
  const count = document.getElementById("count").value;
  const fibonacciNumbers = [0, 1];
  for (let i = 2; i < count; i++) {
    fibonacciNumbers[i] = fibonacciNumbers[i - 1] + fibonacciNumbers[i - 2];
  }
  const result = fibonacciNumbers.slice(0, count).join(", ");
  document.getElementById("resultFibonacciGenerater").innerHTML = result;
}

</script>
<script>
  function encrypt() {
  const plaintext = document.getElementById("plaintext").value;
  const shift = document.getElementById("shift").value;
  let ciphertext = "";
  for (let i = 0; i < plaintext.length; i++) {
    let charCode = plaintext.charCodeAt(i);
    if (charCode >= 65 && charCode <= 90) {
      charCode = ((charCode - 65 + parseInt(shift)) % 26) + 65;
    } else if (charCode >= 97 && charCode <= 122) {
      charCode = ((charCode - 97 + parseInt(shift)) % 26) + 97;
    }
    ciphertext += String.fromCharCode(charCode);
  }
  document.getElementById("resultcaesars-cipher").innerHTML = ciphertext;
}

</script>
<script>
  function checkPalindrome() {
  const input = document.getElementById("input").value;
  const reversed = input.split("").reverse().join("");
  const isPalindrome = input === reversed;
  const result = isPalindrome ? "The input is a palindrome" : "The input is not a palindrome";
  document.getElementById("resultpalindrome-checker").innerHTML = result;
}

</script>

<script>
  function convertToRoman(num) {
    // function to convert decimal numbers to roman numerals
    let romanNumeral = '';
    const romanNumeralsMap = [
      { value: 1000, numeral: 'M' },
      { value: 900, numeral: 'CM' },
      { value: 500, numeral: 'D' },
      { value: 400, numeral: 'CD' },
      { value: 100, numeral: 'C' },
      { value: 90, numeral: 'XC' },
      { value: 50, numeral: 'L' },
      { value: 40, numeral: 'XL' },
      { value: 10, numeral: 'X' },
      { value: 9, numeral: 'IX' },
      { value: 5, numeral: 'V' },
      { value: 4, numeral: 'IV' },
      { value: 1, numeral: 'I' }
    ];

    for (let i = 0; i < romanNumeralsMap.length; i++) {
      while (num >= romanNumeralsMap[i].value) {
        romanNumeral += romanNumeralsMap[i].numeral;
        num -= romanNumeralsMap[i].value;
      }
    }

    return romanNumeral;
  }

  function convert() {
    // function to get the input value and convert it to roman numerals
    const decimalInput = document.getElementById('decimalInput').value;
    const romanOutput = document.getElementById('romanOutput');
    romanOutput.innerHTML = convertToRoman(decimalInput);
  }
</script>
<script>
  function calculateAge() {
let day = document.getElementById("dob-day").value;
let month = document.getElementById("dob-month").value;
let year = document.getElementById("dob-year").value;

let today = new Date();
let birthdate = new Date(year, month-1, day);
let ageInMilliseconds = today - birthdate;
let ageInYears = ageInMilliseconds / (1000 * 60 * 60 * 24 * 365.25);
let ageInWholeYears = Math.floor(ageInYears);
let ageInMonths = Math.floor((ageInYears - ageInWholeYears) * 12);

document.getElementById("resultage").innerHTML = "Your age is " + ageInWholeYears + " years and " + ageInMonths + " months.";
}


</script>
